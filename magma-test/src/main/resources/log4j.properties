log4j.rootLogger=info, CONSOLE

#log4j.logger.org.obiba.magma=DEBUG
log4j.logger.org.obiba.magma.datasource.neo4j=DEBUG
log4j.logger.org.springframework.data=DEBUG
log4j.logger.org.neo4j=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c.%M:%L - %m%n
